<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>

    <meta charset="utf-8" />
    <title>Task 0</title>

</head>

<body>



    <script src="https://code.jquery.com/jquery-3.7.1.slim.min.js"
        integrity="sha256-kmHvs0B+OpCW5GVHUNjv9rOmY0IvSIRcf7zGUDTDQM8=" crossorigin="anonymous"></script>
    <script>
        function createFamilyTree(){
            let table=$("<table>")
            table.append("<th>Firstname</th>").append("<th>Lastname</th>")
            let persons=[{fname:"Guillaume",lname:"Salva"},{fname:"Paulette",lname:"Salva"},{fname:"Antoine ",lname:"Salva"}]
            for(let i=0;i<persons.length;i++){
                let row=$(`<tr>`).append(`<td>${persons[i].fname}</td><td>${persons[i].lname}</td>`)
                table.append(row);
            }
            $('body').append(table);
        }
        createFamilyTree()
    </script>
</body>

</html>
