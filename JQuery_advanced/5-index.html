<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>

    <meta charset="utf-8" />

</head>

<body>



    <script src="https://code.jquery.com/jquery-3.7.1.slim.min.js"
        integrity="sha256-kmHvs0B+OpCW5GVHUNjv9rOmY0IvSIRcf7zGUDTDQM8=" crossorigin="anonymous"></script>
    <script>
        function createFamilyTree() {
            let table = $("<table>")
            let thead = $("<thead>")
            let th1 = $("<th>").text("Firstname");
            let th2 = $("<th>").text("Lastname");
            thead.append(th1).append(th2)
            table.append(thead)
            $("body").append(table)
        }
        function addNewMember(firstName, lastName) {
            let row = $("<tr>")
            row.append($("<td>").text(firstName))
            row.append($("<td>").text(lastName))
            let removeBtn = $("<td>").text("(x)");
            removeBtn.css("background-color", "orange")

            row.append(removeBtn);
            removeBtn.click(function(){
                $(this).parents("tr").remove();
            })

            $("table").append(row)
        }
        createFamilyTree()
        addNewMember("Guillaume","Salva")
        addNewMember("Arielle","Snizt")
        addNewMember("Fanette","Snizt")
        addNewMember("Gerard","Snizt")
        addNewMember("Victor", "Salva")

    </script>
</body>

</html>
